<div>
    <div>
        <span>
            Selected Hero: 
            <span class='selectedHero'>
                {{selectedHero.name | uppercase}}
            </span>
        </span>
    </div>
    <ul class='heroes'>
        <li *ngFor='let hero of heroes' 
        [class.selected]="hero === selectedHero"
        (click)='onSelect(hero)'>
            <span class='hero'>
                <span class='hero_id'>
                    {{hero.id}} 
                </span>
                <span class='hero_name'>
                    {{hero.name}}
                </span>
            </span>
        </li>
    </ul>
</div>
